name: Trigger auto deployment for chatwoot-app-4267

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/chatwoot-app-4267-AutoDeployTrigger-c52faf0d-89c5-4a98-a285-02d05adb9efd.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CHATWOOTAPP4267_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CHATWOOTAPP4267_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CHATWOOTAPP4267_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: azcrfinal4267.azurecr.io
          registryUsername: ${{ secrets.CHATWOOTAPP4267_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CHATWOOTAPP4267_REGISTRY_PASSWORD }}
          containerAppName: chatwoot-app-4267
          resourceGroup: rg-chatwoot-westus
          imageToBuild: azcrfinal4267.azurecr.io/chatwoot-app-4267:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


