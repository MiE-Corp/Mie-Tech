name: Trigger auto deployment for chatwoot-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/chatwoot-app-AutoDeployTrigger-1de02ae9-30c6-402b-bb40-4909afd16886.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CHATWOOTAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CHATWOOTAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CHATWOOTAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: azcrfinal27341.azurecr.io
          registryUsername: ${{ secrets.CHATWOOTAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CHATWOOTAPP_REGISTRY_PASSWORD }}
          containerAppName: chatwoot-app
          resourceGroup: TeamMe-WestUS
          imageToBuild: azcrfinal27341.azurecr.io/chatwoot-app:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


